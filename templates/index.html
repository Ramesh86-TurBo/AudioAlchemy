{% extends 'base.html' %}

{% block body %}

<div class="container border shadow rounded my-5 p-3">
    <form action="{{ url_for('home') }}" method="post">

        <div class="mt-3 my-5 text-center">
            <i class="fa-brands fa-youtube" style="color: #ff0000; font-size: 50px;"></i>
            <label for="name" class="typewrite display-4 my-5" style="font-weight: 400;" data-period="2000"
                data-type='["Need a caption?", "Transcribe YouTube videos?","Enter YouTube URL!"]'>
                <span class="wrap"></span></label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter the YouTube url" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
        </div>

        <div class="form-check my-5">
            <input type="radio" class="form-check-input" id="tiny" name="option" value="tiny" checked>
            <label for="tiny" class="form-check-label">Tiny</label><br>

            <input type="radio" class="form-check-input" id="base" name="option" value="base">
            <label for="base" class="form-check-label">Base</label><br>

            <input type="radio" class="form-check-input" id="small" name="option" value="small">
            <label for="small" class="form-check-label">Small</label><br>

            <input type="radio" class="form-check-input" id="medium" name="option" value="medium">
            <label for="medium" class="form-check-label">Medium</label><br>

            <input type="radio" class="form-check-input" id="large" name="option" value="large">
            <label for="large" class="form-check-label">Large</label><br>
        </div>

        <button type="submit" class="btn btn-danger">Submit</button>

    </form>

    <div class="card my-5 p-3">
        <div class="card-header display-6 d-flex justify-content-between align-items-center">
            <span>Transcription Data</span>
            <div class="btn-group">
                <button type="button" class="btn btn-danger" onclick="copyToClipboard1()"><i class="fa-regular fa-copy" style="color: #ffffff;"></i>Copy</button>
                <button type="button" class="btn btn-danger" onclick="clearText1()"><i class="fa-solid fa-trash" style="color: #ffffff;"></i>Clear</button>
                <div class="btn-group">
                    <button type="button" class="btn btn-danger dropdown-toggle"
                        data-bs-toggle="dropdown"><i class="fa-solid fa-download" style="color: #ffffff;"></i>Download</button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#"><i class="fa-regular fa-file-pdf" style="color: #000000;"></i>PDF</a>
                        <a class="dropdown-item" href="#"><i class="fa-regular fa-file" style="color: #000000;"></i>DOC</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body" id="transcriptionText">{{var5}}</div>
    </div>


    <div class="card my-5 p-3">
        <div class="card-header display-6 d-flex justify-content-between align-items-center">
            <span>Translation Data</span>
            <div class="btn-group">
                <button type="button" class="btn btn-danger" onclick="copyToClipboard2()"><i class="fa-regular fa-copy" style="color: #ffffff;"></i>Copy</button>
                <button type="button" class="btn btn-danger" onclick="clearText2()"><i class="fa-solid fa-trash" style="color: #ffffff;"></i>Clear</button>
                <div class="btn-group">
                    <button type="button" class="btn btn-danger dropdown-toggle"
                        data-bs-toggle="dropdown"><i class="fa-solid fa-download" style="color: #ffffff;"></i>Download</button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#"><i class="fa-regular fa-file-pdf" style="color: #000000;"></i>PDF</a>
                        <a class="dropdown-item" href="#"><i class="fa-regular fa-file" style="color: #000000;"></i>DOC</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body" id="translationText">{{var6}}</div>
    </div>

</div>

{% endblock body %}
